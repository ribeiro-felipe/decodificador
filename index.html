<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="./Images/Logo2.png" alt="Logo Alura">

    </header>

    <main>

        <section class="title">
            <div>
                <h2>Decodificador de Texto</h2>
            </div>
        </section>

        <section class="text-box-area">
            <section>
                <div class="box1">
                    <textarea class="text-box" cols="45" rows="15" placeholder="Digite seu texto_"></textarea>
                </div>
                
                <div class="text-alert">
                    <h6><i class="fa-regular fa-circle-exclamation"></i> Apenas letras minúsculas e sem acento.</h6>
                </div>
            </section>        
        
            <section>
                <div class="box2">
                    <textarea readonly class="message" cols="45" rows="15"></textarea>
                    <button class="btn-copy" onclick="copyTo()"><i class="fa-solid fa-copy"></i></button>
            </div>
            </section>
        </section>
       

        <section class="button-section">
            <div class="buttons">
                <button class="btn-crypt" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-decrypt" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="social">
            <a class="github" href="https://github.com/ribeiro-felipe" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a class="linkedin" href="https://linkedin.com/in/ribeirofelipeld/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <h4>© Desenvolvido por Felipe Delfino Ribeiro | 2024.</h4>
    </footer>

    <script src="script.js"></script>

</body>
</html>
